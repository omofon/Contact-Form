<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body
    class="bg-green-200-light text-grey-900 min-h-screen flex flex-col items-center justify-center p-4"
  >
    <main
      class="max-w-[736px] w-full mt-10 mb-10 md:mt-16 md:mb-16 lg:mt-0 lg:mb-0"
    >
      <article class="contact bg-white rounded-xl shadow-2xl p-6 md:p-10">
        <h1 class="text-2xl md:text-3xl font-bold mb-6 md:mb-8">Contact Us</h1>
        <form
          action=""
          id="contact-form"
          novalidate
          class="grid grid-cols-1 md:grid-cols-2 gap-x-4 md:gap-x-6 gap-y-5"
        >
          <!-- FIRST NAME -->
          <div class="contact-form__group">
            <label for="first-name"> First Name * </label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              autocomplete="given-name"
              required
              aria-describedby="first-name-error"
              class="form-input"
            />
            <span
              id="first-name-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <!-- LAST NAME -->
          <div class="contact-form__group">
            <label for="last-name"> Last Name * </label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              autocomplete="family-name"
              required
              aria-describedby="last-name-error"
              class="form-input"
            />
            <span
              id="last-name-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <!-- EMAIL -->
          <div class="contact-form__group full-width">
            <label for="email"> Email Address * </label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              required
              aria-describedby="email-error"
              class="form-input"
            />
            <span
              id="email-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <!-- QUERY TYPE (RADIO GROUP WITH FIELDSET) -->
          <div class="contact-form__group full-width">
            <fieldset
              aria-describedby="query-error"
              class="flex flex-col gap-3"
            >
              <legend class="mb-1">Query Type *</legend>
              <div class="flex flex-col gap-3 md:flex-row md:gap-4">
                <label for="general-enquiry" class="query-option">
                  <input
                    type="radio"
                    id="general-enquiry"
                    class="query-radio"
                    name="query-type"
                    value="General Enquiry"
                    required
                  />
                  General Enquiry
                </label>

                <label for="support-request" class="query-option">
                  <input
                    type="radio"
                    id="support-request"
                    class="query-radio"
                    name="query-type"
                    value="Support Request"
                    required
                  />
                  Support Request
                </label>
              </div>
            </fieldset>
            <span
              id="query-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <!-- MESSAGE -->
          <div class="contact-form__group full-width">
            <label for="message"> Message * </label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              aria-describedby="message-error"
              class="form-input"
            ></textarea>
            <span
              id="message-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <!-- CONSENT CHECKBOX -->
          <div class="contact-form__group full-width">
            <label for="consent">
              <input
                type="checkbox"
                id="consent"
                name="consent"
                required
                aria-describedby="consent-error"
              />
              I consent to being contacted by the team *
            </label>
            <span
              id="consent-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <button type="submit">Submit</button>
        </form>
      </article>

      <!-- SUCCESS POPUP (Toast) -->
      <div
        id="success-popup"
        class="success-popup hidden"
        role="alert"
        aria-live="polite"
        tabindex="-1"
      >
        <h2 class="success-title">
          <span class="success-icon">
            <img
              width="20"
              height="20"
              src="https://img.icons8.com/ios-filled/50/FFFFFF/checkmark.png"
              alt=""
              aria-hidden="true"
            />
          </span>
          Message Sent!
        </h2>

        <p class="success-subtext">
          Thanks for completing the form. We'll be in touch soon!
        </p>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>

    <script src="./src/index.js"></script>
  </body>
</html>
