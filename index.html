<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <main>
      <article class="contact">
        <h1>Contact Us</h1>
        <form action="" id="contact-form" novalidate>
          <!-- FIRST NAME -->
          <div class="contact-form__group">
            <label for="first-name">
              First Name <span class="required">*</span>
            </label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              autocomplete="given-name"
              required
              aria-describedby="first-name-error"
            />
            <span
              id="first-name-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <!-- LAST NAME -->
          <div class="contact-form__group">
            <label for="last-name">
              Last Name <span class="required">*</span>
            </label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              autocomplete="family-name"
              required
              aria-describedby="last-name-error"
            />
            <span
              id="last-name-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <!-- EMAIL -->
          <div class="contact-form__group full-width">
            <label for="email">
              Email Address <span class="required">*</span>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              required
              aria-describedby="email-error"
            />
            <span
              id="email-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <!-- QUERY TYPE (RADIO GROUP WITH FIELDSET) -->
          <div class="contact-form__group full-width">
            <fieldset aria-describedby="query-error">
              <legend>Query Type <span class="required">*</span></legend>

              <label for="general-enquiry">
                <input
                  type="radio"
                  id="general-enquiry"
                  class="query-radio"
                  name="query-type"
                  value="General Enquiry"
                  required
                />
                General Enquiry
              </label>

              <label for="support-request">
                <input
                  type="radio"
                  id="support-request"
                  class="query-radio"
                  name="query-type"
                  value="Support Request"
                  required
                />
                Support Request
              </label>
            </fieldset>
            <span
              id="query-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <!-- MESSAGE -->
          <div class="contact-form__group full-width">
            <label for="message">
              Message <span class="required">*</span>
            </label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              aria-describedby="message-error"
            ></textarea>
            <span
              id="message-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <!-- CONSENT CHECKBOX -->
          <div class="contact-form__group full-width">
            <input
              type="checkbox"
              id="consent"
              name="consent"
              required
              aria-describedby="consent-error"
            />
            <label for="consent">
              I consent to being contacted by the team
              <span class="required">*</span>
            </label>
            <span
              id="consent-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <button type="submit">Submit</button>
        </form>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>

    <script src="./src/index.js"></script>
  </body>
</html>
